<!DOCTYPE html>
<html>
  <head>
    <title>Dental Xplorer</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/navBar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/services.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="bower_components/please-wait/build/please-wait.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="bower_components/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="bower_components/videogular-themes-default/videogular.css">
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css">
    <link rel="stylesheet" href="styles/3-wave.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet"> -->
    <style type="text/css">
      body > .inner {
        display: none;
      }

      body.pg-loaded > .inner {
        display: block;
      }
    </style>
  </head>
  <body ng-app="riversideDental">
  <!-- <body> -->
    <base href="/">
    <div ui-view></div>

    <!-- Vendor JS -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/please-wait/build/please-wait.js"></script>
    <script type="text/javascript">

      var loading_screen = pleaseWait({
        logo: "images/logo-normal.png",
        backgroundColor: '#e5d80e',
        loadingHtml: "<div class='sk-wave'><div class='sk-rect sk-rect1'></div><div class='sk-rect sk-rect2'></div><div class='sk-rect sk-rect3'></div><div class='sk-rect sk-rect4'></div><div class='sk-rect sk-rect5'></div></div>"
      });

      document.addEventListener('DOMContentLoaded', function(event){
        setTimeout(function(){
          loading_screen.finish();
        }, 3000);
      });

      $('#collapse2').click(function(event){
        event.preventDefault();
      });
    </script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/ngprogress/build/ngprogress.js"></script>
    <script src="https://use.fontawesome.com/b599231b74.js"></script>
    <script src="bower_components/slick-carousel/slick/slick.js"></script>
    <script src="bower_components/angular-slick/dist/slick.js"></script>
    <script src="bower_components/angular-slick-carousel/dist/angular-slick.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/videogular/videogular.js"></script>
    <script src="bower_components/videogular-controls/vg-controls.js"></script>
    <script src="bower_components/videogular-overlay-play/vg-overlay-play.js"></script>
    <script src="bower_components/videogular-poster/vg-poster.js"></script>
    <script src="bower_components/videogular-buffering/vg-buffering.js"></script>

    <!-- Application JS -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/HomeController.js"></script>
    <script src="scripts/controllers/AboutController.js"></script>
    <script src="scripts/controllers/ServicesController.js"></script>
    <script src="scripts/controllers/ContactController.js"></script>
    <script src="scripts/directives/NavDirective.js"></script>
    <script src="scripts/directives/FooterDirective.js"></script>
    <script src="scripts/directives/CarouselDirective.js"></script>
    <script src="scripts/directives/activeDeactive.js"></script>
    <script src="scripts/services/imageService.js"></script>
  </body>
</html>
