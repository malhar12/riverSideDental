    <style type="text/css">
      body > .inner {
        display: none;
      }

      body.pg-loaded > .inner {
        display: block;
      }

      .margin-right-300{
        margin-right: 300px;
      }

      .button-basic{
        z-index: 101;
        position: fixed;
        top: 0;
        right: 0;
        outline: none;
        transition: margin-right .5s;
      }

      .contact-basic{
        z-index: 101;
        position: fixed;
        bottom: 0;
        right: 0;
        outline: none;
        padding: 15px;
        font-family: 'Playfair Display', sans-serif;
        font-size: 21px;
      }

      .hamburger.hamburger--spin .hamburger-box .hamburger-inner,
      .hamburger.hamburger--spin .hamburger-box .hamburger-inner::before,
      .hamburger.hamburger--spin .hamburger-box .hamburger-inner::after{
        background-color: #40404b;
      }
    </style>
  </head>
  <body ng-app="riversideDental">
    <button id="menuButton" button-animate class="button-basic hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <script type="text/javascript">

      var loading_screen = pleaseWait({
        logo: "images/logo-normal.png",
        backgroundColor: '#e5d80e',
        loadingHtml: "<div class='sk-wave'><div class='sk-rect sk-rect1'></div><div class='sk-rect sk-rect2'></div><div class='sk-rect sk-rect3'></div><div class='sk-rect sk-rect4'></div><div class='sk-rect sk-rect5'></div></div>"
      });

      document.addEventListener('DOMContentLoaded', function(event){
        setTimeout(function(){
          loading_screen.finish();
        }, 0);
      });

      $('#collapse2').click(function(event){
        event.preventDefault();
      });

    </script>
